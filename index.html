<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<title>!!!Psychic!!!</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel = "stylesheet" type = "text/css" href = "style.css" />
</head>
<body>


    <h1> The Psychic Game </h1>

    <p>Press any key to get started</p>
    <p>The letter you are thinking of is: 
      <span id="current_word"> </span>
    </p>
    <p>wins:
      <span id="wins">0</span>
    </p>
    <p>Losses: 
      <span id="losses"> 0 </span>
    </p>
    <p>Tries: 
      <span id="number_of_guesses">15</span>
    </p>
    <p>Letters Used: 
      <span id="letters_used"></span>
    </p>

    <script>
      var potenitalLetters = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z']
      var guesses = 15;
      var wins = 0;
      var losses = 0;
      var playerChoice = "";
      var letter_used_already = [];
      var compChoice = potenitalLetters[Math.floor(Math.random() * potenitalLetters.length)];

      console.log(compChoice);

      document.getElementById("current_word").innerHTML = compChoice;
      document.getElementById("current_word").style.visibility = "hidden";

      document.onkeyup = function(event) {
        var playerChoice = event.key;
        letter_used_already.push(playerChoice);
        document.getElementById("current_word").innerHTML = compChoice;
        document.getElementById("current_word").style.visibility = "hidden";
          if (playerChoice == compChoice) {
              wins = wins + 1;
              document.getElementById("current_word").style.visibility = "visible";
              guesses = 16;
              compChoice = potenitalLetters[Math.floor(Math.random() * potenitalLetters.length)];
              console.log(compChoice);
              letter_used_already = [];
            }
          if (playerChoice != compChoice) {
            guesses -= 1;
          }
          if (playerChoice != compChoice && guesses == 0) {
            losses = losses + 1;
            guesses = 16;
            compChoice = potenitalLetters[Math.floor(Math.random() * potenitalLetters.length)];
            console.log(compChoice); 
            letter_used_already = [];           
          }
          if (guesses <= 0){
            alert("Try Again!"); 
          }
      // }
      document.getElementById("letters_used").innerHTML = letter_used_already;
      document.getElementById("wins").innerHTML = wins;
      document.getElementById("losses").innerHTML = losses;
      document.getElementById("number_of_guesses").innerHTML = guesses;
    }
        
            
    </script>    
</body>
</html>
